<!doctype html>

<!-- Copied and adapted from Bootstrap homepage. -->

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
   
       
      <title>Power Output Calculator</title>
    </head>
    <style>
      body 
      {
          margin: 20;
          padding: 20;
          background-color: lightgray;
          border: 5px outset darkblue;
      }
     
      h1
      {
          color: darkblue;            
          text-align: center;
          padding: 20;
      }
     
      h2
      {
          color: rgb(139, 0, 127);            
          text-align: center;
          font-size: 25px;
          padding: 10;
      }
      
  </style>  
  <body>
       
      <div class="container">
        <pre class="tab"> </pre>
        <div class="row">
          <div class="col-sm">
            <h1>Power Output Calculator (kWh)</h1>
            <h2> Turbine power output based on wind speed</h2>
            <pre class="tab"> </pre>                                     
              <form>                
                  <div>
                    <pre class="tab"> </pre>  
                    <input class="form-control col-xs-5 col-lg-5" id="input" type="number" placeholder="Please input wind speed between 3 and 25 m/s......" >
                    <pre class="tab"> </pre>   
                    <button type="button" class="btn btn-primary" id="calc">Calculate</button>
                    <pre class="tab"> </pre>       
                  </div>
              </form>
                  
            <table>
              <tr>
                <td><input id="result" class="form-control" type="text" placeholder=" Power (kWh)" readonly>
              </tr>
            </table>  
          </div>
        </div>
      </div>
 
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- Changed from slim to full jQuery. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  
    <script>
    
    $("#calc").click(function(e) {
      e.preventDefault();
      // Saves speed
      var speed = document.getElementById("input").value;
      
      
     if (speed < 3)
      { 
                alert("Please enter Wind Speed between 3 & 25");
      }
      if (speed > 25)
            { 
                alert("Please enter Wind Speed between 3 & 25");            
            }        
      else 
      {
        $.getJSON("/api/model/"+encodeURIComponent(speed), function(result) {
      // Adapted from https://stackoverflow.com/questions/44354403/amount-to-always-show-2-decimal-places    
          $('#result').val(parseFloat(result.value).toFixed(2));
         
      });	 
         
      } 
    });

   
  </script>
 </body>
</html>
