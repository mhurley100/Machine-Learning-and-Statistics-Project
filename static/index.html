<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Copied and adapted from Bootstrap homepage. -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <title>Power Output Calculator</title>
  </head>
  <style>
        body 
        {
            margin: 20;
            padding: 20;
            background-color: lightgray;
            border: 5px outset darkblue;
        }
       
        h1
        {
            color: darkblue;            
            text-align: center;
            padding: 20;
        }
       
        h2
        {
            color: rgb(139, 0, 127);            
            text-align: center;
            font-size: 25px;
            padding: 10;
        }
        
    </style>  
  <body>
    <h1>Power Output Calculator KWh)</h1>
    <h2> Turbine power output based on wind speed</h2>
    <div class="container">
        <pre class="tab"> </pre>
        <div class="row">
          <div class="col-sm">
            <input class="form-control col-xs-5 col-lg-5" id="input" type="text" placeholder="Please input wind speed between 3 and 25 m/s......" >
            <pre class="tab"> </pre>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <button type="button" class="btn btn-success" id="Linear-Regression-button">Linear Regression</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-primary" id="RF-button">RF</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-primary" id="Polynomial-button">Polynomial</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-primary" id="NN-button">Keras</button>
            <pre class="tab"> </pre>
          </div>
        </div>
      </div>

    
    <!-- Full jQuery. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   

    <script>
    $("#NN-button").click(function(e){
            // Saves speed.
      var speed = document.getElementById("input").value;
                        
            if (speed < 3)
            { 
                alert("Please enter Wind Speed between 3 & 25");
              
            }
            if (speed > 25)
            { 
                alert("Please enter Wind Speed between 3 & 25");
            
            }
            else
            {
            e.preventDefault();
            $.getJSON("/api/kr/" + (speed), function(data){
                $('#input').val('Based on windspeed of ' + speed +', expected power output is: ' + data.value + 'kWh');
            
            });
            }
        });


        // Adapted from stack overflow posts.
